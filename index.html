<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu-topo">
                <a href="#" id="logo">homebase</a>
                <a href="#" class="menu-opt">Documentation</a>
                <a href="#" class="menu-opt">Pricing</a>
                <a href="#" class="menu-opt">Resources</a>
                <a href="#" class="menu-opt">Blog</a>
                <a href="#" id="button-top">Get early access</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="cont-principal">
            <section class="sec-textos">
                <h1>The platform for local-first software.</h1>
                <p>Don't write real-time APIs. Move your database to the browser. Hoomebase keeps local data in sync so you can build and collaborative React apps.</p>
                <form>
                    <input type="email" placeholder="Your email">
                    <button>Get early access</button>
                </form>
                <div class="imgs-group">
                    <p class="footer">Integrations</p>
                    <img src="imgs/share-android.svg" alt="">
                    <img src="imgs/creative-commons.svg" alt="">
                    <img src="imgs/emoji-really.svg" alt="">
                </div>
            </section>
            <section class="sec-img">
                <img src="imgs/Transhumans - Astro.png" alt="Imagem exibindo o produto a venda">
            </section>
        </div>
    </main>
